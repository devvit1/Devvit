<div class="messages_wrap">
	<div class="messages_wrap_content">
		<div class="prof_mess_aside">
			<div ng-click="getMessageswithUser($index)" class="prof_aside_messages" ng-repeat="user in userMessages" >
				{{user.withUser}} {{user.withUserLast}}
				<br>
			</div>
		</div>
		<div class="prof_mess_body">
			<div class="prof_message_card" ng-repeat='message in messages'>
				<div>{{message.message}}</div>
				<span id="message_time">Sent at {{message.time | date:'MM/dd h:mma'}}</span>
			</div>
		</div>
	</div>
</div>
