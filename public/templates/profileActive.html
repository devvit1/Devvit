<div class = 'cont'>
	<div class = 'active-container' ng-repeat = 'groups in activePosts'>
		<div class = 'profile_active-panel panel'>
			<span class = 'profile_active-title'>{{groups.name}}</span>
			<div class = 'profile_btn-contain'>
			<button class="profile_btn editbtn" type="button" ng-show = '!save' ng-click='toggleView()'>Edit Post</button>
			<button class="profile_btn savebtn" type="button" ng-show = 'save' ng-click="toggleView(); updatePosts(groups._id, groups.name, groups.description)">Save</button>
			<button class="profile_btn deletebtn" ng-click = 'removeProject(groups._id)' type="button">Delete Post</button>
			</div>
		</div>
	</div>
</div>
