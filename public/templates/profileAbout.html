 <div class = 'about-wrapper'>
 <section>
 	<button class="editorBtn" type="button" ng-click="toggleEditMode(); toggleView()" ng-show = '!save'>Edit Profile</button>
 	<button class="editorBtn" type="button" ng-show = 'save' ng-click="toggleEditMode(); toggleView(); updateProfile()" >Save</button><br>
    <div class = 'profile-title'>First Name:</div> <div class="editor" ng-model="first" ng-attr-contenteditable="{{ editmode }}">
    </div>
    <div class = 'profile-title'>Last Name:</div> <div class ="editor" ng-model="last" ng-attr-contenteditable="{{ editmode }}"></div><br>
	<div class = 'profile-title'>Email:</div> <div class ="editor" ng-model="email" ng-attr-contenteditable="{{ editmode }}"></div><br>
	<div class = 'profile-title'>Password:</div> <div class = "editor" ng-model="password" ng-attr-contenteditable="{{ editmode }}"></div><br>
  </section>
 </div>
