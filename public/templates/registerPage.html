
<div class="registerPage">

  <div class="registerContainer">
    First:    <input type="text" name="name" value="" ng-model="user.firstname">
    Last:    <input type="text" name="name" value="" ng-model="user.lastname">
    Username: <input type="text" name="name" value="" ng-model="user.username">
    Email:    <input type="text" name="name" value="" ng-model="user.email">
    Password:    <input type="text" name="name" value="" ng-model="user.password">
    Verify Password:    <input type="text" name="name" value="" ng-model="user.verifyPassword">
    <input type="button" name="name" value="submit" ng-click="createNewUser(user)">


  </div>

  {{user}}
</div>
